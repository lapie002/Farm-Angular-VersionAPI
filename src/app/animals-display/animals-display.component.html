<div class="row mouvup">
  <p-table [value]="animals">
      <ng-template pTemplate="header">
          <tr>
              <th>name</th>
              <th>type</th>
              <th>calories</th>
              <th>food stack</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-animal>
          <tr>
              <td>{{animal.name}}</td>
              <td>{{animal.type.description}}</td>
              <td>{{animal.calories}}</td>
              <td>
              <p-table [value]="animal.foodpackage">
                  <ng-template pTemplate="header">
                      <tr>
                          <th>food type</th>
                          <th>food quantity</th>
                          <th>food calories</th>
                      </tr>
                  </ng-template>
                  <ng-template pTemplate="body" let-food>
                      <tr>
                          <td>{{food.type.description}}</td>
                          <td>{{food.quantity}}</td>
                          <td>{{food.type.calories}}</td>
                      </tr>
                  </ng-template>
              </p-table>
            </td>
          </tr>
      </ng-template>
  </p-table>
</div>
